<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ goods.name }}<br><br>
<form action="{% url "add_item" %}" method="post">
{% csrf_token %}
{% for k, v in  goods.get_price_per_weight.items%}
    <input type="hidden" name="price" value="{{ v }}">
     <input type="radio" id="tare"
     name="tare" value="{{ k }}" required>
    <label for="tare">{{ k }} - {{ v }} </label>
    <br>
{% endfor %}<br>
<input type="hidden" name="item" value="{{ goods.slug }}">
<input type="hidden" name="path" value="{{ goods.get_absolute_url }}">
<label for="count"> Колличество</label><br>
<input required type="number" id="count" name="count"><br>
<button type="submit">Добавить в корзину</button>
</form>

{% for i in  ingredients%}<br>
    <a href="{{ i.get_absolute_url }}"> {{ i }}</a>
{% endfor %}<br>
</body>
</html>
